<div class="row">
  <div class="col-sm-8">
    <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="srno"> SR.No. </th>
        <td mat-cell *matCellDef="let element" class="srno"> {{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="srno">Action </th>
        <td mat-cell *matCellDef="let element" class="srno">
          <button mat-icon-button color="">
            <span class="material-symbols-outlined">
              edit_square
            </span>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="srno">
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="srno">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>

  </div>
  <div class="col-sm-4">
    <div class="card form-card">
      <div class="card-header mb-3">
        <p class="mb-0">Add Department</p>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Department</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="text-end">
          <button mat-stroked-button class="btn-main">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
