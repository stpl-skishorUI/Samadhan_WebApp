<div class="row">
  <form [formGroup]="filterForm" (ngSubmit)="filterRecord()"></form>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-auto">
        <div class="mb-2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Name" formControlName="deptName">
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-auto"  >
        <button type="submit" mat-raised-button>Search</button>
    </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef class="srno"> SR.No. </th>
        <td mat-cell *matCellDef="let element let i= index">  {{ element.srNo }} </td>
      </ng-container>
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName }} </td>
        <mat-error *ngIf="f['departmentName'].errors">
          <span class="text-danger" *ngIf="f['departmentName'].errors?.['pattern']">Please enter
              valid department name</span>
      </mat-error>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="srno">Action </th>

        <td mat-cell *matCellDef="let element" class="srno">
          <button mat-icon-button color="" (click)="editRecord(element)">
            <span class="material-symbols-outlined">
              edit_square
            </span>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="srno"> <button mat-icon-button color="" (click)="deleteUserData()" *ngIf="this.selection.selected.length !=0">
          <span class="material-symbols-outlined">
            delete
          </span>
        </button>
      </th>
        <td mat-cell *matCellDef="let element">
        </td>

      </ng-container>
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef class="mxw-80">
          <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
      </th>
      <td *matCellDef="let element let i=index" class="mxw-80">

          <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(element) : null"
              [checked]="selection.isSelected(element)">
          </mat-checkbox>
      </td>
      </ng-container>
      <tr class="mat-row p-2 w-100" *matNoDataRow col>
        <td class="alert alert-danger text-center m-2 mt-2" colspan="9">No data found </td>
    </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
      <ng-container *ngIf="dataSource?.length!=0">
        <mat-paginator [pageSize]="10" [length]="totalPages" [pageIndex]="pageNo"
        (page)="pageChanged($event)" showFirstLastButtons>
      </mat-paginator>
      </ng-container>
  </div>
  <div class="col-sm-4">
    <div class="card form-card">
      <div class="card-header mb-3">
        <p class="mb-0"> {{isEdit?'Update' : 'Add'}}Add Department</p>
      </div>
      <form [formGroup]="frmDepartment" (ngSubmit)="onSubmitDepartment()" autocomplete="off">
      <div class="card-body">
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Department</mat-label>
            <input matInput formControlName="departmentName" maxlength="200">
            <mat-error *ngIf="f['departmentName'].errors">
              <span class="text-danger" *ngIf="f['departmentName'].errors?.['required']">Please enter
                  department name.</span>
              <span class="text-danger" *ngIf="f['departmentName'].errors?.['pattern']">Please enter
                  valid department name.</span>
          </mat-error>
          </mat-form-field>
        </div>
        <div class="text-end">
          <button mat-stroked-button class="btn-main" type="button" (click)="onCancelRecord()">Cancel</button>
          <button type="submit" mat-raised-button class="btn-main ms-2">{{isEdit ? 'Update':'Submit'}}</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
