
<div class="container-fluid">
    <!-- <mat-card> -->
        <div class="row">
            <div class="col-sm-8">
                <div class="">
                    <table mat-table [dataSource]="dataSource" class="w-100">

                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="srno">
                            <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                        </ng-container>

                        <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
                            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grievanceType">
                            <th mat-header-cell *matHeaderCellDef> GRIEVANCE TYPE </th>
                            <td mat-cell *matCellDef="let element"> {{element.grievanceType}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> ACTION </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button>
                                    <span class="material-symbols-outlined">
                                        edit_square
                                        </span>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>

                </div>


            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header pb-0">
                        <h5>Add Department</h5>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Select Department</mat-label>
                                <mat-select>
                                  <mat-option>Option 1</mat-option>
                                  <mat-option>Option 2</mat-option>
                                  <mat-option>Option 3</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Grievance Type</mat-label>
                                <input matInput placeholder="grievance type">
                              </mat-form-field>
                        </div>
                        <div class="text-end">
                            <button mat-stroked-button color="primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </mat-card> -->
</div>
