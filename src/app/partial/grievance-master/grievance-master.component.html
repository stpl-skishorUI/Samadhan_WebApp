
        <div class="row">
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-auto">
                  <div class="mb-2">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Search</mat-label>
                      <input matInput placeholder="Search">
                    </mat-form-field>
                  </div>
                </div>
              </div>
                <div class="">
                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef class="checkbox">
                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="srNo">
                            <th mat-header-cell *matHeaderCellDef class="srno"> Sr.No. </th>
                            <td mat-cell *matCellDef="let element"> {{ element.srNo }} </td>
                        </ng-container>

                        <ng-container matColumnDef="departmentName">
                            <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
                            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grievanceType">
                            <th mat-header-cell *matHeaderCellDef> GRIEVANCE TYPE </th>
                            <td mat-cell *matCellDef="let element"> {{element.grievanceType}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="srno"> ACTION </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button>
                                    <span class="material-symbols-outlined">
                                        edit_square
                                        </span>
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="delete">
                          <th mat-header-cell *matHeaderCellDef class="srno"> <button mat-icon-button color="" (click)="deleteCoalGrade($event)" style="margin-left: 2rem;">
                            <span class="material-symbols-outlined">
                              delete
                            </span>
                          </button>
                            <span class="material-symbols-outlined">

                            </span>
                        </th>
                          <td mat-cell *matCellDef="let element" class="srno">
                          </td>

                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>
                    <ng-container *ngIf="dataSource?.length!=0">
                      <mat-paginator #paginator [pageSizeOptions]="[10]" [length]="totalPages" [pageIndex]="pageNo"
                      (page)="pageChanged($event)" showFirstLastButtons>
                    </mat-paginator>
                    </ng-container>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card form-card">
                    <div class="card-header ">
                        Add Department
                    </div>
                    <form [formGroup]="frmGrievance" (ngSubmit)="onSubmitGrievance()">
                    <div class="card-body">
                        <div class="mb-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Select Department</mat-label>
                                <mat-select formControlName="departmentName">
                                  <mat-option *ngFor="let dept of departmentArr" value={{dept.id}}>{{dept.departmentName}}</mat-option>
                                  <!-- <mat-option>Option 2</mat-option>
                                  <mat-option>Option 3</mat-option> -->
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Grievance Type</mat-label>
                                <input matInput placeholder="grievance type" formControlName="grievanceType">
                                <!-- <mat-error *ngIf="f['Grievancetyp'].errors">
                                  <span class="text-danger" *ngIf="f['Grievancetyp'].errors?.['required']">Please enter
                                      department name.</span>
                                  <span class="text-danger" *ngIf="f['Grievancetyp'].errors?.['pattern']">Please enter
                                      valid department name.</span>
                              </mat-error> -->
                              </mat-form-field>
                        </div>
                        <div class="text-end">
                            <button mat-stroked-button class="btn-main">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
