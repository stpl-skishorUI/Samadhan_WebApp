<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard icon/Received Grievances.svg" alt="">
          <h1>769</h1>
          <p>Recived Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard icon/Resolved Grievances.svg" alt="">
          <h1>700</h1>
          <p>Resolved Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard icon/Registered Citizen.svg" alt="">
          <h1>1000</h1>
          <p>Registered Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card">
        <div class="text-center">
          <img src="../../../assets/dashboard icon/Satisfied Citizen.svg" alt="">
          <h1>689</h1>
          <p>Satisfied Grievances</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row dashboard-chard-card">
    <div class="col-sm-6">
      <div class="card plain-card">
        <div class="card-header">
          <h6>Total Status wise Grievances Received</h6>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="text-center">
        <h6>Chart</h6>
      </div>
    </div>
  </div>
</div>
