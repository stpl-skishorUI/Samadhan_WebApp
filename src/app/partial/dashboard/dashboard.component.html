  <div class="row mb-3">
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard-icon/Received Grievances.svg" alt="">
          <h2>769</h2>
          <p>Recived Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard-icon/Resolved Grievances.svg" alt="">
          <h2>700</h2>
          <p>Resolved Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card ">
        <div class="text-center">
          <img src="../../../assets/dashboard-icon/Registered Citizen.svg" alt="">
          <h2>1000</h2>
          <p>Registered Grievances</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card dashboard-icon-card">
        <div class="text-center">
          <img src="../../../assets/dashboard-icon/Satisfied Citizen.svg" alt="">
          <h2>689</h2>
          <p>Satisfied Grievances</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card plain-card">
        <div class="card-header">
          Total Status wise Grievances Received
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef class="srno"> Sr.No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card plain-card">
        <div class="card-header">Total Grievances Received</div>
        <div class="card-body">
          Chart
        </div>
      </div>
    </div>
  </div>
