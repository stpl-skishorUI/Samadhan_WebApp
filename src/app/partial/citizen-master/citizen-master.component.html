<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="srno">
                                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                                </ng-container>


                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="mobileno">
                                    <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                                    <td mat-cell *matCellDef="let element"> {{element.mobileno}} </td>
                                </ng-container>

                                <ng-container matColumnDef="emailId">
                                    <th mat-header-cell *matHeaderCellDef> Email ID </th>
                                    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                                </ng-container>

                                <ng-container matColumnDef="taluka">
                                    <th mat-header-cell *matHeaderCellDef> Taluka </th>
                                    <td mat-cell *matCellDef="let element"> {{element.taluka}} </td>
                                </ng-container>
                                <ng-container matColumnDef="village">
                                    <th mat-header-cell *matHeaderCellDef> Village </th>
                                    <td mat-cell *matCellDef="let element"> {{element.village}} </td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button>
                                            <span class="material-symbols-outlined">
                                                edit_square
                                                </span>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                    (click)="selection.toggle(row)">
                                </tr>
                            </table>



                        </div>
                        <div class="col-sm-4">
                            <div class="card form-card">
                                <div class="card-header">
                                    Citizen Master
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Name</mat-label>
                                            <input matInput placeholder="Enter Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Mobile Number</mat-label>
                                            <input matInput placeholder="Enter Mobile Number">
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Email ID</mat-label>
                                            <input matInput placeholder="Enter email id">
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Taluka</mat-label>
                                            <mat-select>
                                                <mat-option>Option 1</mat-option>
                                                <mat-option>Option 2</mat-option>
                                                <mat-option>Option 3</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Village</mat-label>
                                            <mat-select>
                                                <mat-option>Option 1</mat-option>
                                                <mat-option>Option 2</mat-option>
                                                <mat-option>Option 3</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <button mat-stroked-button class="btn-main-outline">Clear</button>
                                            <button mat-stroked-button class="btn-main">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
