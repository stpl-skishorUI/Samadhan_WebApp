<div class="row">
    <div class="col-sm-12">
      <div class="d-flex justify-content-end gap-2">
        <button mat-mini-fab color="accent" (click)="downloadExcel()">
            <i class="fa-solid fa-file-excel"></i>
        </button>
          <button mat-mini-fab color="accent" (click)="downloadPdf()">
            <i class="fa-solid fa-file-pdf"></i>
          </button>
     </div>
        <form [formGroup]="filterForm">
            <div class="row gx-2">
                <div class="col-sm-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Select Department ID</mat-label>
                        <mat-select formControlName="userType">
                            <mat-option>option-1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
                <div class="col-sm-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>To Date</mat-label>
                        <input matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 color="primary"></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-sm text-end">
                    <button mat-stroked-button class="btn-main me-2" type="submit">Search</button>
                    <button mat-stroked-button class="btn-main-outline me-2" type="button">Clear</button>
                    <button mat-stroked-button [matMenuTriggerFor]="menu" class="btn-main">Download</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item><i class="fa-solid fa-file-excel me-2"></i><span>Excel</span></button>
                        <button mat-menu-item> <i class="fa-solid fa-file-pdf me-2"></i><span>Pdf</span></button>
                    </mat-menu>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef> Sr.No </th>
                    <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
                </ng-container>

                <ng-container matColumnDef="departmentname">
                    <th mat-header-cell *matHeaderCellDef> Department Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentname}} </td>
                </ng-container>

                <ng-container matColumnDef="received">
                    <th mat-header-cell *matHeaderCellDef> Received </th>
                    <td mat-cell *matCellDef="let element"> {{element.received}} </td>
                </ng-container>

                <ng-container matColumnDef="pending">
                    <th mat-header-cell *matHeaderCellDef> Pending </th>
                    <td mat-cell *matCellDef="let element"> {{element.pending}} </td>
                </ng-container>

                <ng-container matColumnDef="ActionTaken">
                    <th mat-header-cell *matHeaderCellDef> Action Taken </th>
                    <td mat-cell *matCellDef="let element"> {{element.ActionTaken}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <!-- <ng-container *ngIf="dataSource?.length!=0">
            <mat-paginator #paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </ng-container> -->
    </div>
</div>
