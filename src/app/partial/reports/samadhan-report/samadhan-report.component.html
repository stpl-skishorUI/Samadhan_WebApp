<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row gx-2">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Select Department ID</mat-label>
                                <mat-select>
                                    <mat-option value="0">All Department</mat-option>
                                    <mat-option>
                                        option-1
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
        
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From Date/To Date</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                    <input matStartDate placeholder="Start date" formControlName="fromDate">
                                    <input matEndDate placeholder="End date" formControlName="toDate">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm text-end">
                            <button mat-stroked-button class="btn-main me-2" type="submit">Search</button>
                            <button mat-stroked-button class="btn-main-outline me-2" type="button">Clear</button>
                            <button mat-stroked-button [matMenuTriggerFor]="menu" class="btn-main">Download</button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item><i class="fa-solid fa-file-excel me-2"></i><span>Excel</span></button>
                                <button mat-menu-item> <i class="fa-solid fa-file-pdf me-2"></i><span>Pdf</span></button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="GrievanceNo">
                    <th mat-header-cell *matHeaderCellDef>Grievance No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.GrievanceNo}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name }} </td>
                </ng-container>

                <ng-container matColumnDef="Department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.Department }} </td>
                </ng-container>
                <ng-container matColumnDef="office">
                    <th mat-header-cell *matHeaderCellDef> Office</th>
                    <td mat-cell *matCellDef="let element"> {{element.office}} </td>
                </ng-container>
                <ng-container matColumnDef="GrievanceType">
                    <th mat-header-cell *matHeaderCellDef> Grievance Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.GrievanceType }} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <ng-container *ngIf="dataSource?.length!=0">
            <mat-paginator #paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </ng-container>
    </div>
</div>
