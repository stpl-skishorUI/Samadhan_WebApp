<div class="row">
    <div class="col-sm-12">
      <form [formGroup]="userRightFrm" (ngSubmit)="onSubmit()">
      <div class="row gx-2">
        <div class="col-sm-3">
          <mat-form-field  appearance="outline" class="w-100">
              <mat-label>Select User Type</mat-label>
              <mat-select formControlName="userType" (selectionChange)="getSubUserType(userRightFrm.value.userType); this.initialLoadFlag = false;">
                <mat-option *ngFor="let u of UserTypeArr" [value]="u.userTypeId">{{u.userType}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field  appearance="outline" class="w-100">
              <mat-label>Select Subuser Type</mat-label>
              <mat-select formControlName="subUserType">
                <mat-option *ngFor="let u of SubUserTypeArr" [value]="u.subUserTypeId">{{u.subUserType}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field  appearance="outline" class="w-100">
              <mat-label>Page Name/Page Url</mat-label>
              <input matInput formControlName="pageName" (keypress)="validation.noSpacesAtStart($event)" maxlength="100">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <button mat-stroked-button class="btn-main me-2" type="submit">Search</button>
          <button mat-stroked-button class="btn-main-outline" type="button">Clear</button>
        </div>
      </div>
    </form>
      <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">
        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef class="srno"> SR.No. </th>
          <td mat-cell *matCellDef="let element let i= index"> {{((pageNumber * 10) + i + 1) - 10}}</td>
        </ng-container>
        <ng-container matColumnDef="pageName">
          <th mat-header-cell *matHeaderCellDef>Page Name</th>
          <td mat-cell *matCellDef="let element"> {{element.pageName }} </td>
        </ng-container>
        <ng-container matColumnDef="pageURL">
            <th mat-header-cell *matHeaderCellDef>Page URL</th>
            <td mat-cell *matCellDef="let element"> {{element.pageURL }} </td>
          </ng-container>
        <ng-container matColumnDef="menuIcon">
          <th mat-header-cell *matHeaderCellDef>Menu Icon</th>
          <td mat-cell *matCellDef="let element"> {{element.menuIcon }} </td>
        </ng-container>
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Select </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <mat-checkbox class="example-margin" [checked]="element?.readRight"
                    (change)="addUpdatePageRights($event.checked, element?.pageId, element?.id)"></mat-checkbox>
            </td>
        </ng-container>
        <tr class="mat-row p-2 w-100" *matNoDataRow col>
          <td class="alert alert-danger text-center m-2 mt-2" colspan="9">No data found </td>
      </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlightedRow ':highlightedRow == row.id}">
        </tr>
      </table>
      <ng-container *ngIf="dataSource?.length!=0">
        <mat-paginator #paginator [pageSizeOptions]="[10]" [length]="totalRows" (page)="pageChanged($event)"
        showFirstLastButtons></mat-paginator>
      </ng-container>
  
    </div>
  </div>
