<div class="login-body">
    <div class="center-screen">
        <div class="d-flex w-100">
            <div class="logos">
                <div class="d-flex align-items-start flex-column h-100">
                    <div class="mb-auto pt-4">
                        <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                    </div>
                    <div class="mx-auto">
                        <img src="../../../assets/Login/Osmanabad-District.svg" alt="osmanabad district">
                    </div>
                </div>
            </div>

            <div class="login-width">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex justify-content-between d-lg-none mobile-logo">
                        <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                        <img src="../../../assets/Login/Osmanabad-District.svg" alt="osmanabad district">
                    </div>

                    <div class="login-box">
                        <h5 class="text-center mb-5">LOG IN</h5>
                        <div class="mb-2">
                            <label class="form-label">
                                Username
                            </label>
                            <mat-form-field class="w-100" appearance="outline">
                                <input matInput placeholder="User Name" formControlName="username" maxlength="10">
                               
                                <mat-error class="mt-2" *ngIf="f['username'].hasError('required')">
                                    Username is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">
                                Password
                            </label>
                            <mat-form-field class="w-100 mb-3" appearance="outline">
                                <input matInput placeholder="Password" formControlName="password" required
                                [ngClass]="{ 'is-invalid':f['captcha'].errors}"
                                (keypress)="this.validation.noSpaces($event)" minlength="8" maxlength="20">
                                <button type="button" mat-icon-button matSuffix type="button" class="text-muted" (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error class="mt-2" *ngIf="f['password'].hasError('required')">
                                    Password is required
                                </mat-error>
                                <mat-error  class="mt-2" *ngIf="f['password'].hasError('pattern')">
                                    Please Enter Valid Password
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-0">
                            <div class="row gx-1 align-items-center">
                                <div class="col-sm-4">
                                    <div id="captcha">
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-light p-2 mb-3" type="button" (click)="captcha()"><i
                                            class="fa fa-sync"></i></button>
                                </div>
                                <div class="col-sm-7">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Enter Captcha</mat-label>
                                        <input matInput placeholder="Enter Captcha" formControlName="captcha">
                                        <mat-error class="mt-2" *ngIf="f['password'].hasError('required')">
                                            Captcha is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <button mat-raised-button class="bg-main w-100">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
