<div class="login-body">
    <div class="center-screen">
        <div class="d-flex w-100">
            <div class="logos">
                <div class="d-flex align-items-start flex-column h-100">
                    <div class="mb-auto pt-4">
                        <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                    </div>
                    <div class="mx-auto">
                        <img src="../../../assets/Login/Osmanabad-District.svg" alt="osmanabad district">
                    </div>
                </div>
            </div>

            <div class="login-width">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex justify-content-between d-lg-none mobile-logo">
                        <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                        <img src="../../../assets/Login/Osmanabad-District.svg" alt="osmanabad district">
                    </div>

                    <div class="login-box">
                        <h5 class="text-center mb-5">LOGIN</h5>
                        <div class="mb-2">
                            <label class="form-label">
                                Username
                            </label>
                            <mat-form-field class="w-100" appearance="outline">
                                <input matInput placeholder="User Name" formControlName="username" maxlength="10" autocomplete="off"
                                    (keypress)="validation.noSpaces($event) && validation.acceptedOnlyNumbers($event) " (keyup)="validation.onlyDigits($event)">
                                <mat-error *ngIf="f['username'].errors">
                                    <span *ngIf="f['username'].hasError('required')"> Please Enter
                                        Username</span>
                                </mat-error>
                                <mat-error *ngIf="f['username'].hasError('pattern')">
                                    Please Enter Valid Username
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">
                                Password
                            </label>
                            <mat-form-field class="w-100 mb-3" appearance="outline">
                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                                    formControlName="password" autocomplete="off" required
                                    (keypress)="validation.noSpaces($event)">
                                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                    <span class="material-symbols-outlined">
                                        {{hide==false ? 'visibility':'visibility_off'}} </span>
                                </button>
                                <mat-error *ngIf="f['password'].hasError('required')">
                                    Please Enter Password
                                </mat-error>
                                <mat-error *ngIf="f['password'].hasError('pattern')">
                                    Please Enter Valid Password
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3">
                            <div class="row gx-1 align-items-center">
                                <div class="col-sm">
                                    <div id="captcha" class="mb-2">
                                    </div>
                                </div>
                                <div class="col-sm-auto">
                                    <button class="mb-2" type="button" mat-icon-button (click)="captcha()"><i
                                            class="fa fa-sync"></i></button>
                                </div>
                                <div class="col-sm">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput placeholder="Enter Captcha" formControlName="captcha"
                                            maxlength="4" autocomplete="off" (keypress)="validation.noSpaces($event) && validation.acceptedOnlyNumbers($event)">
                                        <mat-error *ngIf="f['captcha'].hasError('required')">
                                            Captcha is required
                                        </mat-error>
                                        <mat-error *ngIf="f['captcha'].hasError('pattern')">
                                            Please Enter Valid Captcha
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <button mat-raised-button class="bg-main w-100 mb-3">LOGIN</button>
                        <div class="text-end">
                            <a routerLink="../forgot-password" class="text-main">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
