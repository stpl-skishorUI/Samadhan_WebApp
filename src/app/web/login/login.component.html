<div class="login-body">
    <div class="center-screen">
        <div class="d-flex w-100">
            <div class="logos">
                <div class="d-flex align-items-start flex-column h-100">
                    <div class="mb-auto pt-4">
                        <a href="../home">
                            <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                        </a>
                    </div>
                    <div class="mx-auto">
                        <img src="../../../assets/Login/Dharashiv-District.svg" alt="Dharashiv district">
                    </div>
                </div>
            </div>

            <div class="login-width">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex justify-content-between d-lg-none mobile-logo">
                        <img src="../../../assets/Login/Login-Samadhan-Logo.svg" alt="Samadhan logo">
                        <img src="../../../assets/Login/Dharashiv-District.svg" alt="Dharashiv district">
                    </div>

                    <div class="login-box">
                        <h5 class="text-center mb-5">{{'Home.login' | translate}}</h5>
                        <div class="mb-2">
                            <label class="form-label">
                                {{'Home.userName' | translate}}
                            </label>
                            <mat-form-field class="w-100" appearance="outline">
                                <input matInput placeholder="{{'Home.userName' | translate}}" formControlName="username"
                                    maxlength="10" autocomplete="off" (keypress)="validation.noSpaces($event)"
                                    (keyup)="validation.onlyDigits($event)">
                                <mat-error *ngIf="f['username'].errors">
                                    <span *ngIf="f['username'].hasError('required')"> {{'Home.userName_req' |
                                        translate}}</span>
                                </mat-error>
                                <mat-error *ngIf="f['username'].hasError('pattern')">
                                    {{'Home.userName_pattern' | translate}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">
                                {{'Home.password' | translate }}
                            </label>
                            <mat-form-field class="w-100 mb-3" appearance="outline">
                                <input matInput [type]="hide ? 'password' : 'text'"
                                    placeholder="{{'Home.password' | translate }}" formControlName="password"
                                    autocomplete="off" required (keypress)="validation.noSpaces($event)">
                                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                    <span class="material-symbols-outlined">
                                        {{hide==false ? 'visibility':'visibility_off'}} </span>
                                </button>
                                <mat-error *ngIf="f['password'].hasError('required')">
                                    {{'Home.password_req' | translate}}
                                </mat-error>
                                <mat-error *ngIf="f['password'].hasError('pattern')">
                                    {{'Home.password_pattern' | translate}}
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3">
                            <div class="row gx-1 align-items-center">
                                <div class="col-sm">
                                    <div id="captcha" class="mb-2">
                                    </div>
                                </div>
                                <div class="col-sm-auto">
                                    <button class="mb-2" type="button" mat-icon-button (click)="captcha()"><i
                                            class="fa fa-sync"></i></button>
                                </div>
                                <div class="col-sm">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput placeholder="{{'Home.captcha' | translate}}"
                                            formControlName="captcha" maxlength="4" autocomplete="off"
                                            (keypress)="validation.noSpaces($event)">
                                        <mat-error *ngIf="f['captcha'].hasError('required')">
                                            {{'Home.captcha_req' | translate}}
                                        </mat-error>
                                        <mat-error *ngIf="f['captcha'].hasError('pattern')">
                                            {{'Home.captcha_pattern' | translate}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <button mat-raised-button class="bg-main w-100 mb-3" type="submit">{{'Home.login' |
                            translate}}</button>
                        <div class="text-end">
                            <a routerLink="../forgot-password" class="text-main">{{'Home.forgot_password' |
                                translate}}?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
